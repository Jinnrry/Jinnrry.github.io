---
layout: default
description: keep hungry keep foolish
header-img: "img/tag-bg.jpg"
---
<head>
    <meta charset="UTF-8">
    <title>模板生成器</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="/js/jquery.min.js "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js "></script>
    <script src="js/FileSaver.js"></script>
</head>

<style>
    .showhtml{
        width: 100%;
        height: 500px;
    }
    .modal-dialog{
        width: 780px;
    }
    .container{
        margin-top: 70px;
    }
</style>

<div class="container">
    <form>
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" placeholder="title">
        </div>
        <div class="form-group">
            <label for="subtitle">副标题</label>
            <input type="text" class="form-control" id="subtitle" placeholder="副标题">
        </div>
        <div class="form-group">
            <label for="Tags">Tags</label>
            <input type="text" id="Tags" class="form-control" placeholder="tags">
        </div>

        <div class="form-group">
            <label for="bg">背景图</label>
            <input type="text" id="bg" class="form-control" placeholder="范围：1到33">
        </div>
        <div class="form-group">
            <label for="author">作者</label>
            <input type="text" id="author" class="form-control" placeholder="作者" value="蒋为">
        </div>


        <button id="go" type="button" class="btn btn-submit btn-primary "  data-toggle="modal" data-target="#show"  >GoGoGo</button>
    </form>


</div>





<div id="show" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <textarea  class="showhtml" >

          </textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id='save' type="button" class="btn btn-primary">Save</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



<script>
    $("#go").click(function () {
        var title=$("#title").val();
        var subtitle=$("#subtitle").val();
        var tags=$("#Tags").val();
        tags=tags.split(",");

        var bg=$("#bg").val();
        var author=$("#author").val();
        var content="---\n" +
            "layout:     post\n" +
            "title:      \""+   title  +"\"\n" +
            "subtitle:   \""+  subtitle +"\"\n" +
            "date:       "+ getNowFormatDate()+"\n" +
            "author:     \""+author+"\"\n" +
            "header-img: \"img/"+bg+".jpg\"\n" +
            "catalog: true\n" +
            "tags:\n" ;

        for(var i=0;i<tags.length;i++){
            content+="    - "+tags[i]+"\n"
        }
        content+= "---\n" +
            ">记录";
        console.log(content);
        $(".showhtml").val(content);
    })

    //获取当前时间，格式YYYY-MM-DD
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate + " 12:00:00";
        return currentdate;
    }



    $("#save").click(function(){
        var content =$(".showhtml").val();
        var file = new File([content], "template.markdown", { type: "text/plain;charset=utf-8" });
        saveAs(file);
        
    });



</script>
